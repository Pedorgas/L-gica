<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo javascript</title>
    <style>
        #exemplo {
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div id="exemplo"></div>
    <hr>
    <button onclick="alterarFundo()">Alterar</button>
    <button onclick="mostraData()">Data</button>

    <script>
        function alterarFundo() {
            document.getElementById('exemplo').style.backgroundColor = 'red';
        }

        function mostraData() {
            document.getElementById('exemplo').innerHTML = new Date()
        }

    </script>
</body>

</html>
